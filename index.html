<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data e Hora</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="timer">
            <div id="data"></div>
            <div id="relogio">00:00:00</div>
        

        <div class="alarme">
            <label id="hora_alarme">Hora do Alarme:</label>
            <label>Tempo do alarme (segundos)</label>
            <input type="number" name="tmp_alarme" id="tmp_alarme" value="0">
        </div>

        <div class="container_botoes">
            <button class="botao" id="btn_ativar">Ativar</button>
            <button class="botao" id="btn_parar">Parar</button>
        </div>
    </div>

    <script src="funcionalidade.js"></script>
</body>
</html>
